			//将城市名传入
	        function init() {
				var city = document.getElementById("city");
				for(var i = 0; i < pArray.length; i++) {
					var option = document.createElement("option");
					option.value = pArray[i];
					option.text = pArray[i];
					city.options.add(option);
				}
			}
	        //进行打印
			function show() {
				var city = document.getElementById("city");
				var scene = document.getElementById("scene");
				var pSelectedIndex = city.selectedIndex - 1;
				var result = document.getElementById("result");
				if(pSelectedIndex < 0) {
					result.innerText = "";
				} else {
					result.innerText = pArray[pSelectedIndex];
					var cSelectedIndex = scene.selectedIndex - 1;
					if(cSelectedIndex >= 0) {
						result.innerText += ", " + cArray[pSelectedIndex][cSelectedIndex];
					}
				}
			}
	        //获取第二个列表
			function selectCity() {
				var city = document.getElementById("city");
				var scene = document.getElementById("scene");
				var pSelectedIndex = city.selectedIndex - 1;
				for(var i = scene.options.length - 1; i > 0; i--) {
					scene.options.remove(i);
				}
				if(pSelectedIndex >= 0) {
					for(var i = 0; i < cArray[pSelectedIndex].length; i++) {
						var option = document.createElement("option");
						option.value = cArray[pSelectedIndex][i];
						option.text = cArray[pSelectedIndex][i];
						scene.options.add(option);
					}
				}
				show();
			}

function checkForm1(){
	if(document.form1.uname.value.length<3||document.form1.uname.value.length>10){
		alert('用户名必须为3-10位字符！');
		document.form1.uname.focus();

	}

		alert('密码必须为6-20位字符！');
		document.form1.pwd.focus();
		return false;
	}
	if(document.form1.pwd.value!=document.getElementById("pwd2").value){
		alert('两次密码必须一致！');
		document.form1.pwd.value="";
		document.getElementById("pwd2").value="";
		document.form1.pwd.focus();
		return false;
	}
	else{
		alert('您已成功完成注册！')
	}
}

	}else{

	}
}

}
